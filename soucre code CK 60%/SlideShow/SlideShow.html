<!DOCTYPE html>
<html lang="en">
<head>

</head>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
        <div class="banner">
            <img src="C:\Users\PC\webiste.github\soucre code CK 60%\dulich.jpg" alt="banner du lich">
            <img src="C:\Users\PC\webiste.github\soucre code CK 60%\Picture1.png" alt="2">

        </div>
    <script type="text/javascript">
        $(function() {
            $('.banner img:gt(0)').hide();
            setInterval(function(){
                $('.banner :first-child').slideUp() 
                .next('img').slideDown()
                .end().appendTo('.banner');
              }, 3000);
        });
    </script>
</body>
